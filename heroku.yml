setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
    - plan: heroku-redis
      as: CACHE
build:
  context-path: .
  docker:
    web: docker-files/production/django/Dockerfile
    traefik: docker-files/production/traefik/Dockerfile
release:
  command:
    - python manage.py migrate
  image: web
run:
  web: docker-files/production/django/start
