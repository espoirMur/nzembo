version: '3'

volumes:
  production_postgres_data: {}

services:
  django: &django
    build:
      context: .
      dockerfile: ./docker-files/production/django/Dockerfile
    image: backend_production_django
    depends_on:
      - postgres
      - redis
    env_file:
      - ./.env.production
    command: /start
  postgres:
    restart: always
    image: postgres:latest
    volumes:
      - production_postgres_data:/var/lib/postgresql/data/
    env_file: ./.env.production
    ports:
      - "5433:5432"
    expose:
      - '5432'
  nginx:
    build: ./production/nginx
    ports:
     - "81:80"
     - "8081:8080"
    expose:
      - '81'
      - '8081'
    depends_on:
      - django
  redis:
    image: redis:5.0
  celery_worker:
    <<: *django
    image: backend_production_celeryworker
    command: /start-celeryworker
  celery_beat:
    <<: *django
    image: backend_production_celerybeat
    command: /start-celerybeat
  flower:
    <<: *django
    image: backend_production_flower
    ports:
      - "5555:5555"
    command: /start-flower
