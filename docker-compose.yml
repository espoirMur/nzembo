version: '3'

volumes:
  local_postgres_data: {}
services:
  django: &django
    restart: always
    build:
      context: .
      dockerfile: ./docker-files/local/django/Dockerfile
    image: backend_local_django
    depends_on:
      - postgres
    volumes:
      - .:/app
    env_file:
      - ./.env
    ports:
      - "8000:8000"
    command: /start
  postgres:
    restart: always
    image: postgres:latest
    volumes:
      - local_postgres_data:/var/lib/postgresql/data/
    env_file: .env
    ports:
      - "5433:5432"
    expose:
      - '5432'

  redis:
    image: redis:5.0

  celeryworker:
    <<: *django
    restart: always
    image: backend_local_celeryworker
    depends_on:
      - redis
      - postgres
    command: /start-celeryworker

  celerybeat:
    <<: *django
    restart: always
    image: backend_local_celerybeat
    depends_on:
      - redis
      - postgres
    command: /start-celerybeat

  flower:
    <<: *django
    restart: always
    image: backend_local_flower
    ports:
      - "5555:5555"
    command: /start-flower
